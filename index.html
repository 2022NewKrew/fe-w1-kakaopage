<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAKAO PAGE</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_up-container">
        <img
          class="logo"
          src="https://static-page.kakao.com/static/common/logo-kakaopage.svg?e0dffe87c45ca42b47399538391a1954"
          alt="카카오페이지 로고"
        />
        <div class="header_up-container--right">
          <div class="search">
            <input class="search-input" type="text" />
            <img
              class="search-img"
              src="https://static-page.kakao.com/static/pc/btn_search.png?a8ce9e4eba0250e52d4570c605f79f9a"
              alt="검색"
            />
          </div>

          <img
            class="stage"
            src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f"
            alt="stage"
          />

          <div class="header_side-menu">
            <span>캐시충전</span>
            <span>|</span>
            <span>로그인</span>
          </div>
        </div>
      </div>
      <nav class="header_down-container">
        <ul class="nav-container">
          <li class="nav-list active">홈</li>
          <li class="nav-list">웹툰</li>
          <li class="nav-list">웹소설</li>
          <li class="nav-list">영화</li>
          <li class="nav-list">방송</li>
          <li class="nav-list">책</li>
        </ul>
      </nav>
    </header>
    <main>
      <ul class="menu-container">
        <li class="menu-list active">홈</li>
        <li class="menu-list">요일연재</li>
        <li class="menu-list">웹툰</li>
        <li class="menu-list">소년</li>
        <li class="menu-list">드라마</li>
        <li class="menu-list">로맨스</li>
        <li class="menu-list">로판</li>
        <li class="menu-list">액션무협</li>
        <li class="menu-list">BL</li>
      </ul>

      <div class="day-outer-container">
        <ul class="day-container">
          <li class="day active">
            <div class="day-circle active"></div>
            <span class="day-span">월</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">화</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">수</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">목</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">금</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">토</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">일</span>
          </li>
          <li class="day">
            <div class="day-circle"></div>
            <span class="day-span">완결</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
