<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="kpw-header">
        <div class="header-top">
            <h1 class="logo">
                <img
                    src="https://static-page.kakao.com/static/common/logo-kakaopage.svg"

            </h1>
            <div class="header-ui">
                <div class="search-div search-bar">
                    <form>
                        <input>
                    </form>
                    <img class="search-submit-btn"
                        src="https://static-page.kakao.com/static/pc/btn_search.png"
                        alt="검색 버튼">
                </div>
                <div class="stage-div">
                    <img
                        src="https://static-page.kakao.com/static/common/pc-logo-stage.svg"
                        alt="스테이지">
                    <img
                        class="stage-toolip"
                        src="https://static-page.kakao.com/static/common/stage-tooltip.svg">
                </div>
                <ul class="button-div">
                    <li class="btn">캐시충전</li>
                    <li class="split-box"></li>
                    <li class="btn">로그인</li>
                </ul>
            </div>
        </div>
        <nav id="header-category">
            <ul>
                <li class="category-element">
                    <a>
                        <img src="https://static-page.kakao.com/static/pc/menu_home.svg">
                    </a>

                    <a>
                        <img src="https://static-page.kakao.com/static/pc/menu_toon.svg">
                    </a>

                <li class="category-element">
                    <a>

                    </a>
                </li>
                <li class="category-element">
                    <a>
                        <img src="https://static-page.kakao.com/static/pc/menu_vod.svg">
                    </a>
                </li>
                <li class="category-element">
                    <a>
                        <img src="https://static-page.kakao.com/static/pc/menu_broadcast.svg">
                    </a>
                </li>
                <li class="category-element">
                    <a>
                        <img src="https://static-page.kakao.com/static/pc/menu_book.svg">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="root"></div>
    <footer id="kpw-footer">
        <button class="app-download-btn">
            <img src="https://static-page.kakao.com/static/pc/appDownload.png"
                alt="download link">
        </button>
        <div class="footer">
            <div class="left-box">
                <ul class="policy">
                    <li><a href="http://www.kakaopagecorp.com" target="_blank" rel="noopener noreferrer">회사소개</a></li>
                    <li><a href="/policy?type=terms"> • 이용약관</a></li>

                <div class="company-info">
                    <span>(주) 카카오엔터테인먼트 사업자 정보 </span>
