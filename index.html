<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="top">
        <!-- header -->
        <header>
            <div>
                <img src="https://static-page.kakao.com/static/common/logo-kakaopage.svg?e0dffe87c45ca42b47399538391a1954" alt="kakaopage logo"/>
                <div class="header-right">
                    <div class="search">
                        <input/>
                        <img src="https://static-page.kakao.com/static/pc/btn_search.png?a8ce9e4eba0250e52d4570c605f79f9a" alt="search icon"/>
                    </div>
                    <div>
                        <img src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f" alt="STAGE" />
                    </div>
                    <div class="header-text">
                        <div>캐시충전</div>
                        <div class="separator"></div>
                        <div>로그인</div>
                    </div>
                </div>
            </div>
        </header>
        <!-- navbar -->
        <nav>
            <ul class="menus">
                <li><a href="#">홈</a></li>
                <li><a href="#">웹툰·<i class="fas fa-clock"></i></a></li>
                <li><a href="#">웹소설·<i class="fas fa-clock"></i><a></li>
                <li><a href="#">영화</a></li>
                <li><a href="#">방송</a></li>
                <li><a href="#">책</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <!-- webtoon menu selection -->
        <section> 
            <div class="webtoon-genres">
                <ul class="webtoon-genres">
                    <li>홈</li>
                    <li>요일연재</li>
                    <li>웹툰</li>
                    <li>소년</li>
                    <li>드라마</li>
                    <li>로맨스</li>
                    <li>로판</li>
                    <li>액션무협</li>
                    <li>BL</li>
                </ul>
            </div>
        </section>

        <!-- carousel -->
        <section class="carousel"> 
            <img src="	https://dn-img-page.kakao.com/download/resource?kid=dwoBM/hySXGzOHzE/LfRetkWwVjkn1fBP3vN6I1" alt="황제의 연인 이미지"/>
            <div class="carousel-button previous-button">
                <img src="https://static-page.kakao.com/static/pc/ic-banner-paging-back-nor.svg?85bef3b447d17ee7cbefa349c973fe56" alt="previous button">
            </div>
            <div class="carousel-button next-button">
                <img src="https://static-page.kakao.com/static/pc/ic-banner-paging-next-nor.svg?cf6a870397c04c13add6c27f1f735d93" alt="next button"/>
            </div>
            <div class="carousel-info">
                <h2 class="carousel-title">황제의 연인</h2>
                <div class="carousel-detail">
                    <img class="event-img" src="https://static-page.kakao.com/static/pc/badge-bigthum-event.svg?2c00fc6eb18517e8f006adfaf464530b" alt="이벤트"/>
                    <div>
                        <img src="https://static-page.kakao.com/static/pc/ico-bigthum-wait.svg?aeb2837e99c7d1055cbc3444433f4858" alt="time"/>
                        웹툰
                    </div>
                    <div class="separator"></div>
                    <div>
                        <img src="https://static-page.kakao.com/static/pc/ico-bigthum-person.svg?100328455b1454b0ffff555caf02e71e" alt="조회수"/>
                        27.4만명
                    </div>
                </div>
            </div>
            <div class="carousel-number">
                1 / 5
            </div>
            <div class="carousel-description">
                인연인지 악연인지, 얽혀버린 두 사람
            </div>
        </section>

        <!-- Webtoon menus (오늘 UP, 오늘 신작, 오늘 랭킹 등) -->
        <section class="webtoon-menus">
            <div class="webtoon-menus-container"> 
                <a class="webtoon-menu-top-left">
                    <div class="webtoon-menu">
                        <p>오늘 UP</p>
                        <div>178</div>
                    </div>
                </a>
                <a class="webtoon-menu-top-left">  
                    <div class="webtoon-menu">
                        <p>오늘 신작</p>
                        <div>3</div>
                    </div>
                </a>
                <a class="webtoon-menu-top-right">
                    <div class="webtoon-menu">
                        <p>오리지널</p>
                        <div>2,184</div>
                    </div>
                </a>
                <a class="webtoon-menu-bottom-left"> 
                    <div class="webtoon-menu">
                        <p>무료회차 UP</p>
                        <div>178</div>
                    </div>
                </a>
                <a class="webtoon-menu-left">
                    <div class="webtoon-menu">
                        <p>독립운동가 웹툰</p>
                        <div>178</div>
                    </div>
                </a>
                <a class="webtoon-menu-bottom-right"> 
                    <div class="webtoon-menu">
                        <p>오늘 랭킹</p>
                        <div>1위</div>
                    </div>
                </a>
            </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/e47ffc1d6a.js" crossorigin="anonymous"></script>
</html>
