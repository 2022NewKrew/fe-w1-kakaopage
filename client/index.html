<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  @import url('./styles/header.css');
</style>
<body class="body-container">
  <header class="header-root">

    <div class="header-container">
      <img 
        src="https://static-page.kakao.com/static/common/logo-kakaopage.svg?e0dffe87c45ca42b47399538391a1954ss" 
        alt="kakao-logo">
      <div class="header-right-container">
        <div class="search-container">
          <input type="text" class="search-input">
          <img 
            src="https://static-page.kakao.com/static/pc/btn_search.png?a8ce9e4eba0250e52d4570c605f79f9a" 
            class="search-button" 
            alt="search-button">
        </div>
        <div class="stage-container">
          <img 
            src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f" 
            alt="stage"
            class="stage-img">
          <img 
            src="https://static-page.kakao.com/static/common/stage-tooltip.svg?e37d1bc523d4daad835b7ea0620ec658" 
            alt="stage-explain"
            class="stage-explain">
        </div>
        <div class="header-text">캐시충전</div>
        <div class="header-text-div"></div>
        <div class="header-text">로그인</div>
      </div>
    </div>

    <nav class="navbar"></nav>
    <section>
      <div class="">

      </div>
    </section>

  </header>

  <script type="module" src="./scripts/app.js"></script>
